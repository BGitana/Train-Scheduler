  <body>
    <div class="container">
      <div class="jumbotron">
        <div id="logo"></div>
        <!-- <h1 class="text-center">Northwest Train Routes</h1> -->
        <h3 class="text-center debossed">Your Adventure Begins Here</h3>
      </div>

      <div class="flip-clock"></div>

      <div class="card border-primary mb-3">
        <div class="card-header bg-primary">Current Train Schedule</div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="full-table">
              <tr>
                <td scope="row" id="name"></td>
                <td id="destination"></td>
                <td id="frequency"></td>
                <td id="next-arrival"></td>
                <td id="minutes-away"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br />

      <!--Add Train-->
      <div class="card border-primary mb-3">
        <div class="card-header bg-primary">Add Train</div>
        <div class="card-body">
          <form
            method="POST"
            action="form-handler"
            onsubmit="return checkForm(this);"
          >
            <!-- form class="needs-validation" novalidate> -->
            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input
                class="form-control"
                id="train-name"
                type="text"
                placeholder="Enter here"
                required
              />
              <div class="invalid-feedback" id="invalid-name"></div>
            </div>

            <div class="form-group">
              <label for="train-destination">Destination</label>
              <input
                class="form-control"
                id="train-destination"
                type="text"
                placeholder="Enter here"
                required
              />
              <div class="invalid-feedback" id="invalid-destination"></div>
            </div>

            <div class="form-group" id="firstTime">
              <label for="train-first-time"
                >First Train Time (HH:mm - military time)</label
              >
              <input
                class="form-control"
                id="train-first-time"
                type="text"
                placeholder="Enter numbers only"
                required
              />
              <div class="invalid-feedback" id="invalid-time"></div>
            </div>

            <div class="form-group">
              <label for="train-frequency">Frequency (min)</label>
              <input
                class="form-control"
                id="train-frequency"
                type="number"
                min="1"
                placeholder="Enter numbers only"
                required
              />
              <div class="invalid-feedback" id="invalid-frequency"></div>
            </div>

            <button class="btn btn-primary" id="submit-button" type="submit">
              Submit
            </button>
            
          </form>
        </div>
      </div>
    </div>

    <!--jQuery-->
